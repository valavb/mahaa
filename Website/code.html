	<script type="text/javascript">

		let selectTwo = document.querySelector('.select-2');
		let download = document.querySelector('.download');
		function selectValue(){

			changeHref(selectOne.value,'Google Earth Engine Code',selectTwo.value,'Demo1.1','2.csv'); 

			changeHref(selectOne.value,'Google Earth Engine Code',selectTwo.value,'Demo1.2','3.csv');

			changeHref(selectOne.value,'Demo1',selectTwo.value,'Pytorch Code','4.csv');

			changeHref(selectOne.value,'Demo1',selectTwo.value,'Demo1.1','5.csv');

			changeHref(selectOne.value,'Demo1',selectTwo.value,'Demo1.2','6.csv');

			changeHref(selectOne.value,'Demo2',selectTwo.value,'Pytorch Code','7.csv');

			changeHref(selectOne.value,'Demo2',selectTwo.value,'Demo1.1','8.csv');

			changeHref(selectOne.value,'Demo2',selectTwo.value,'Demo1.2','9.csv');

		}

		function changeHref(selectOne,valueOne,selectTwo,valueTwo,file){
			if(selectOne == valueOne && selectTwo == valueTwo){
				download.href = '../Download-resource/'+file;
			}
		}
